<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 150px;
            display: flex;
            border: 1px solid lightgray;
        }
        .box {
            flex: 0 0 50px;
            height: 100px;
            color: #fff;
            background: red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <br/>
    <br/>
</body>
</html>
