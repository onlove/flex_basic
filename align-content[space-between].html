<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 50px;
            height: 200px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            border: 1px solid #dcdcdc;
        }
        .box{
            width: 50px;
            height: 50px;
            margin-right: 20px;
            color: #fff;
            background: red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
